<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
    </div>
    <div class="weather-container">
      <div class="location"></div>
      <div class="temperature"></div>
      <div class="description"></div>
      <div class="icon"></div>
    </div>
    <div id="warning-message" class="warning">Invalid city name. Please try again.</div>
  </div>

  <script src="https://kit.fontawesome.com/7c8817.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
